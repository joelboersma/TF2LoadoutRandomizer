<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TF2 Loadout Randomizer</title>
   <script src="generator.js" defer></script>
</head>
<body>
   <h1>TF2 Random Loadout Generator</h1>
   <section>
      <p>Press <kbd>SPACE</kbd> to generate a random loadout for a random class</p>
      <p><strong>OR</strong> press a key <kbd>1</kbd> - <kbd>9</kbd> to pick a class:</p>
      <ol>
         <li>Scout</li>
         <li>Soldier</li>
         <li>Pyro</li>
         <li>Demoman</li>
         <li>Heavy</li>
         <li>Engineer</li>
         <li>Medic</li>
         <li>Sniper</li>
         <li>Spy</li>
      </ol>
   </section>
   <section id="results" hidden>
      <h2></h2>
      <ul></ul>
   </section>
</body>
</html>
